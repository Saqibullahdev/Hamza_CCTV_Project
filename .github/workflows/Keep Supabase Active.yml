name: Keep Supabase Active

on:
  schedule:
    - cron: '30 11 * * *'  # Every day at 4:30 PM PKT
  workflow_dispatch:      # Also allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (required by GitHub Actions)
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # or your desired version

      - name: Install Supabase client
        run: npm install @supabase/supabase-js

      - name: Ping Supabase to keep project active
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_KEY);
          (async () => {
            const { data, error } = await supabase.from('keep_alive').select('*').limit(1);
            if (error) {
              console.error('Ping Failed:', error);
              process.exit(1);
            }
            console.log('Ping OK:', data);
          })();
          "
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
